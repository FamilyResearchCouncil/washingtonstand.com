version: "3.8"

services:
    frontend:
        image: familyresearchcouncil/acm:staging
        deploy:
            replicas: 1
            labels:
                - "traefik.enable=true"
                - "traefik.http.routers.acm-prod.rule=Host(`staging.acm.frc.org`)"
                - "traefik.http.services.acm-prod.loadbalancer.server.port=3000"
            placement:
                constraints:
                    - node.role == worker
        command: npm run start
        networks:
            - traefik
            - default


networks:
    traefik:
        external: true
